<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-item/core-item.html">
<link rel="import" href="../../bower_components/core-menu/core-menu.html">
<link rel="import" href="../../bower_components/core-menu/core-submenu.html">


<polymer-element name="fd-menu" >
  <template>
     
     
     <core-menu>
         <core-item icon="maps:map" label="Environments" tag="obj-list"></core-item>
         <core-submenu  icon="extension" label="Plugins">
           <template repeat="{{plug in fdplugins.fditems}}">
              <core-item icon="extension" label="{{plug.pluginName}}" tag="plug-list"></core-item>
           </template> 
         </core-submenu>
         <core-item icon="shopping-cart" label="Marketplace" tag="plug-list"></core-item>
         <core-submenu icon="account-box" label="Objects">
           <template repeat="{{obj in fdobjects.fditems}}">
              <core-item icon="account-box" label="{{obj.name}}" type="obj-list"></core-item>
           </template> 
         </core-submenu>
         <core-item icon="send" label="Commands" tag="obj-list"></core-item>
         <core-item icon="image:flash-on" label="Triggers" tag="obj-list"></core-item>
         <core-item icon="social:pages" label="Dashboard" tag="obj-list"></core-item>
     </core-menu>
  </template>
  <script>
    Polymer('fd-menu', {
    
    
        created: function(){
          this.frameElement = document.createElement('div');
          this.fdplugins = document.getElementById("pluginsService");
          this.fdobjects = document.getElementById("objectsService");
          
        }
    });
  </script>

</polymer-element>
