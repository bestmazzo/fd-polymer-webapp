<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<!-- 
  `<fd-rest-element-service>` provides an API for the FD rest elements-- 

  Provides a very simple API: `plugins` returns the list of installed plugins.

  @element plugin-service
-->

<!--
  An array of freedomotic elements:
  //TODO: FILL THIS WITH THE CORRECT INFORMATION FOR PLUGINS
  <table border="0">
   
  </table>
  
  @attribute fditems 
  @type Array
  @default []
-->

<!--
  An string with the freedomotic type of element to be retrieved:
  Objects
  Plugins
  Environments
  
  @attribute fdtype 
  @type string
-->

<polymer-element name="fd-rest-element-service" attributes="fditems fdtype">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax" 
      auto 
      url="https://fritz.bestmazzo.it:9113/v3/{{fdtype}}/"
      on-core-response="{{elementsLoaded}}"
      handleAs="json"  withCredentials >
      </core-ajax>
      
       <!--test for using test data
       url="../../test/{{fdtype}}.json/"-->
       
  </template>
  <script>
  Polymer('fd-rest-element-service', {
    
    fdtype:'environments',
    
   // usetestdata: false,
    
    created: function() {
      this.fditems = [];
      
    },
    elementsLoaded: function() {
      // Make a copy of the loaded data
      this.fditems = this.$.ajax.response.slice(0);
    },
    //To be Adapted to change plugins state (for example)
    /** 
     * Update the service with the current favorite value.
     * (Two-way data binding updates the favorite value 
     * stored locally.) If this was a real service, this
     * method would do something useful.
     * 
     * @method setFavorite
     * @param uid {Number} Unique ID for post.
     * @param isFavorite {Boolean} True if the user marked this post as a favorite.
     */
    activatePlugin: function(uid, isRunning) {
      // no service backend, just log the change
      console.log('Favorite changed: ' + uid + ", now: " + isFavorite);
    },
    
    // obtainUrl: function(){
    //   if (this.usetestdata)
    //     return "/../../test/"+this.fdtype+".json";
    //   else
    //     return "https://fritz.bestmazzo.it:9113/v3/"+this.fdtype+"/";
    // }
  });
  </script>
</polymer-element>
