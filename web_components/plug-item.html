<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="plug-item">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .plug-header {
      margin-bottom: 10px;
    }
      polyfill-next-selector { content: '.plug-header h2'; }
  .plug-header ::content h2 {
    margin: 0;
    font-size: 1.8rem;
    font-weight: 300;
  }
  polyfill-next-selector { content: '.plug-header img'; }
  .plug-header ::content img {
    width: 70px;
    /* border-radius: 50%; that's for rounded image */
    margin: 10px;
  }
    
  </style>
  <div class="plug-header" layout horizontal center>
  <content select="img"></content>
  <content select="h2"></content>
  </div>
  <content></content>
    
  </template>
  <script>
  Polymer({});
  </script>
</polymer-element>
